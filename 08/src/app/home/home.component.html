<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button class="btn btn-primary" (click)="onLoadServer(1)">Load Server</button>

<button class="btn btn-primary" (click)="onLogin()">Login</button>
}@else {
<button class="btn btn-warning" (click)="onLogout()">Logout</button>
}
