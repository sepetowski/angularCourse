@if (selectedRecipe.imagePath) {
<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px;" [src]="selectedRecipe.imagePath" [alt]="selectedRecipe.name"
            class="img-responsive">
    </div>
</div>
}

<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Mange Recipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipie</a></li>
                <li><a href="#">Delete Recipie</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
