<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" id="username" class="form-control">
          <p *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">

            <span *ngIf="signupForm.get('username').errors['required']">This field is required</span>
            <span *ngIf="signupForm.get('username').errors['nameIsForbidden']">This name is invalid</span>
          </p>

        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input formControlName="email" type="text" id="email" class="form-control">
          <p *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid
            username</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-deafult" type="button" (click)="onAddHobby()">Add Hoby</button>
          <div *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button [disabled]="!signupForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<app-task></app-task>
