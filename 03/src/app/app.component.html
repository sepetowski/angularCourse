<div class="container">
  <app-cockpit (blueprintCreated)="onBlueprintAdded($event)" (serverCreated)="onServerAdded($event)" />
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeFirst()" class="btn btn-success">Change first</button>
      @for (server of serverElements; track $index) {
      <!-- custom propery -->
      <app-server-element [srvElement]="server" [name]="server.name">

        <p #contentParagraph>
          <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
          <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
        </p>
      </app-server-element>
      }
    </div>
  </div>
</div>
